<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppBundleHUB Store (WIP)</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header bg-base-100 shadow-md">
        <div class="search-container max-w-xs mx-auto p-4">
            <input type="text" class="search-input input input-bordered input-md w-full" placeholder="Search apps...">
        </div>
    </header>

    <main class="main-content flex-1 p-4">
        <div id="app-sections">
            <!-- App sections will be dynamically inserted here -->
        </div>
    </main>

    <!-- Responsive Modal -->
    <dialog id="app-details-modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box bg-base-100 p-6 rounded-lg max-w-3xl mx-auto relative">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
            </form>
            <div class="details-body"></div>
        </div>
        <label class="modal-backdrop" for="app-details-modal">Close</label>
    </dialog>

    <!-- Fullscreen Image Dialog -->
    <dialog id="image-dialog" class="modal">
        <div class="modal-box">
            <img id="fullscreen-image" src="" alt="Fullscreen Image" class="w-full h-full object-contain">
            <div class="modal-action">
                <button id="close-dialog" class="btn">Close</button>
            </div>
        </div>
    </dialog>

    <script src="dist/shared.js"></script>
    <script src="dist/script.js"></script>
    <script src="dist/search/script.js"></script>
    <script src="dist/app/script.js"></script>
</body>
</html>
